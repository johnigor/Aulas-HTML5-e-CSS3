<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>imagens dinâmicas</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente o diminua o tamanho do seu navegador.
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="images/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="images/foto-m.png"
        type="image/png"
      />
      <img src="images/foto-g.png" alt="imagem flexível" />
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <audio preload="metadata" autoplay controls loop>
      <source src="media/audio-kayblack.mp3" type="audio/mpeg" />
      <source src="media/audio-kayblack.ogg" type="audio/ogg" />
      <source src="media/audio-kayblack.wav" type="audio/wav" />
      <p>
        Infelizmente seu navegador não consegue reproduzir áudio. Clique
        <a href="media/audio-kayblack.mp3">aqui para baixar seu arquivo MP3.</a>
      </p>
    </audio>
  </body>
</html>
