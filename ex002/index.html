  <body>
    <h1>Paragraphs and line breaks</h1>
    <hr />
    <p>
      you can write a paragraph anyway, just put everything in the middle of tag
      pairs &lt;p&gt; e &lt;/p&gt;
      <!--LT = LESS THAN / GT = GREATER THANK-->
    </p>
    <p>
      If you need to break a text in a specifically place <br />
      like this, you can use the tag &lt;br&gt;.
    </p>
    <p>Lets add some specials simbols 
      &reg; 
      &copy;
      &trade;
      &euro;
      &pound;
      &yen;
      &cent;
      &Delta;
      &uparrow;
      &uarr;
    </p>
    <p>Lets add some emojis
      &#x1F596;
      &#x1F913;
    </p>
